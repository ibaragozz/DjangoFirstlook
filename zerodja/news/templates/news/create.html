{% extends 'main/layout.html' %}

{% block title %}
    <title>Добавить новость</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Добавить новость</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    {{ form.short_description }}
                </div>
                <div class="mb-3">
                    {{ form.text }}
                </div>
                <div class="mb-3">
                    {{ form.pub_date }}
                </div>

                <button type="submit" class="btn btn-success w-100">Добавить новость</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
