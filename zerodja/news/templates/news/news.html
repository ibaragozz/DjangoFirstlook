    <title>Новостная страница</title>

        {% for news in news %}
            <div class="card">

<!--                    <p>{{ news.short_description }}</p>-->
<!--                    <p>{{ news.text }}</p>-->
<!--                    <p>{{ news.pub_date }}</p>-->

                    <div class="card" style="width: 30rem;">
                      <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text">{{ news.short_description }}</p>
