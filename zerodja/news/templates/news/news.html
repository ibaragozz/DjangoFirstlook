{% extends 'main/layout.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

{% for news in news %}
    <div>
        <h2>{{ news.title }}</h2>
        <p>{{ news.short_description }}</p>
        <p>{{ news.text }}</p>
        <p>{{ news.pub_date }}</p>
    </div>
{% endfor %}

{% endblock %}
