{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Test</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <aside class="col-md-3 bg-light p-3">
            <div class="text-center">
                <img src="{% static 'main/img/plan.jpg' %}" alt="My_paradise" class="img-fluid mb-3">
                <h2>{{caption}}</h2>
            </div>
            <nav>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Главная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'page2' %}">Вторая страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_home' %}">Новостная страница</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Основное содержимое -->
        <main class="col-md-9">

            <!-- Контент страницы -->
            <section class="content p-4">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>
</div>

<!-- Подключаем скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
